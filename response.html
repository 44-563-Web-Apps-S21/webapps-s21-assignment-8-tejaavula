<html>

<body>
    <div class="Introduction">
        <h1 id="h1">Advices</h1>

        <button  class="myDiv" onclick="getAdvices()" >Get an Advice</button>
       
    </div>

    <div id="Advices"></div>
    <script>
        const getAdvices = () => {
            fetch('http://127.0.0.1:3001').then(
                (res) => {
                    console.log(res)
                    return res.text()
                }
            ).then(data => {
            
                console.log(data)
                document.getElementById("Advices").innerHTML = data
            }).catch(err => {
                document.getElementById("Advices").innerHTML = err
            })
        }
    </script>
